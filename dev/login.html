<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     Login - agame.works</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/.dev-banner-auto.css">
</head>
<body>
    <!-- DEV MODE BANNER -->
    <div class="dev-banner">
        ðŸš§ DEV MODE - <a href="/">Go to Production</a>
    </div>
    <!-- Navigation -->
    <nav class="navbar">
        <a href="index.html" class="logo">agame.works</a>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="projects.html">Projects</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
        <div class="auth-buttons">
            <a href="login.html" class="login-btn">Login</a>
            <a href="signup.html" class="signup-btn">Sign Up</a>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div class="page-header">
            <h1>Login</h1>
            <p>Welcome back! Please login to your account.</p>
        </div>

        <div class="form-container">
            <div id="alert" class="alert hidden"></div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required placeholder="Enter your username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                </div>
                <button type="submit" class="submit-btn">Login</button>
            </form>
            <div class="form-footer">
                <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 agame.works. All rights reserved.</p>
    </footer>

    <script src="js/auth.js"></script>
    <script>
        // Redirect if already logged in
        if (Auth.isLoggedIn()) {
            window.location.href = 'index.html';
        }

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            const result = Auth.login(username, password);
            
            const alert = document.getElementById('alert');
            if (result.success) {
                alert.textContent = 'Login successful! Redirecting...';
                alert.className = 'alert alert-success';
                setTimeout(() => {
                    if (Auth.isAdmin()) {
                        window.location.href = 'admin.html';
                    } else {
                        window.location.href = 'index.html';
                    }
                }, 1000);
            } else {
                alert.textContent = result.message;
                alert.className = 'alert alert-error';
            }
        });
    </script>
</body>
</html>
