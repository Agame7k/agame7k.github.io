<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[DEV] Sign Up - agame.works</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/dev-banner.css">
</head>
<body>
    <!-- DEV MODE BANNER -->
    <div class="dev-banner">
        ðŸš§ DEV MODE - <a href="/">Go to Production</a>
    </div>
    <!-- Navigation -->
    <nav class="navbar">
        <a href="index.html" class="logo">agame.works</a>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="projects.html">Projects</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
        <div class="auth-buttons">
            <a href="login.html" class="login-btn">Login</a>
            <a href="signup.html" class="signup-btn">Sign Up</a>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div class="page-header">
            <h1>Sign Up</h1>
            <p>Create your account and join our community!</p>
        </div>

        <div class="form-container">
            <div id="alert" class="alert hidden"></div>
            <form id="signupForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required placeholder="Choose a username" minlength="3" maxlength="20" pattern="[a-zA-Z0-9_]+" title="Username can only contain letters, numbers, and underscores">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Create a password" minlength="6">
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm your password">
                </div>
                <button type="submit" class="submit-btn">Create Account</button>
            </form>
            <div class="form-footer">
                <p>Already have an account? <a href="login.html">Login here</a></p>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 agame.works. All rights reserved.</p>
    </footer>

    <script src="js/auth.js"></script>
    <script>
        // Redirect if already logged in
        if (Auth.isLoggedIn()) {
            window.location.href = 'index.html';
        }

        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            const alert = document.getElementById('alert');
            
            if (password !== confirmPassword) {
                alert.textContent = 'Passwords do not match!';
                alert.className = 'alert alert-error';
                return;
            }
            
            const result = Auth.createUser(username, password);
            
            if (result.success) {
                alert.textContent = 'Account created successfully! Redirecting to login...';
                alert.className = 'alert alert-success';
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 1500);
            } else {
                alert.textContent = result.message;
                alert.className = 'alert alert-error';
            }
        });
    </script>
</body>
</html>
