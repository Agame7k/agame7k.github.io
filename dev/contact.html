<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[DEV] Contact - agame.works</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/.dev-banner-auto.css">
</head>
<body>
    <!-- DEV MODE BANNER -->
    <div class="dev-banner">
        ðŸš§ DEV MODE - <a href="/">Go to Production</a>
    </div>
    <!-- Navigation -->
    <nav class="navbar">
        <a href="index.html" class="logo">agame.works</a>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="projects.html">Projects</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
        <div class="auth-buttons">
            <a href="login.html" class="login-btn">Login</a>
            <a href="signup.html" class="signup-btn">Sign Up</a>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div class="page-header">
            <h1>Contact Me</h1>
            <p>Have a question or want to connect? Send me a message!</p>
        </div>

        <div class="form-container">
            <div id="alert" class="alert hidden"></div>
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required placeholder="Your name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="your@email.com">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required placeholder="Your message..."></textarea>
                </div>
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 agame.works. All rights reserved.</p>
    </footer>

    <script src="js/auth.js"></script>
    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;
            
            const result = Messages.saveMessage(name, email, message);
            
            const alert = document.getElementById('alert');
            if (result.success) {
                alert.textContent = 'Thank you for your message! We will get back to you soon.';
                alert.className = 'alert alert-success';
                this.reset();
            } else {
                alert.textContent = 'Something went wrong. Please try again.';
                alert.className = 'alert alert-error';
            }
        });
    </script>
</body>
</html>
